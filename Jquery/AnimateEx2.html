<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p>Animation Method</p><br>
    <button id="btn1">Perform Animation</button><br>

    <div id="div1" style="background-color: green; width:300px ; height:300px; position: absolute;"></div>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js">// code.jquery
    </script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#div1").animate({
                    opacity: 0.25,
                    left: "50px",
                    bottom: "100px"
                }, 3000, function () {
                    $("#div1").animate({
                        height: "500px",
                        width: "600px",
                    })
                });
            });
        });
    </script>
</body>

</html>
