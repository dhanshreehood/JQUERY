<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p>I am Paragraph!!!</p>
    <button id="fadeToggle">FadeToggle</button>

    <p class="lbl">Example of FadeToggle Function!!!</p>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js">// code.jquery
    </script>

    <script>
        $(document).ready(function () {
            $('#fadeToggle').click(function () {
                $(".lbl").fadeToggle(2000);//fadeToggle function
            });
        });
    </script>
</body>

</html>
