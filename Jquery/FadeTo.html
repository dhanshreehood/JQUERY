<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p>I am Paragraph!!!</p>

    <button id="fadeTo">FadeTo</button>

    <p class="lbl">Example of FadeTo Function!!!</p>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js">// code.jquery
    </script>

    <script>
        $(document).ready(function () {
            $('#fadeTo').click(function () {
                $(".lbl").fadeTo(2000, 0.5);//fadeToggle function
            });

        });
    </script>
</body>

</html>
